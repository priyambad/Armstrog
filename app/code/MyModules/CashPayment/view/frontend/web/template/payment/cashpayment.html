<div class="payment-method cashpayment" data-bind="css: {'_active': (getCode() == isChecked())}"><div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
                <div class="payment-method-title field choice"><input type="radio" name="payment[method]" class="radio"           
                 data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" /><label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
         </div>
                <div class="payment-method-content">
                        <!-- ko foreach: getRegion('messages') -->
                        <!-- ko template: getTemplate() -->
                        <!-- /ko -->
                        <!--/ko-->
                        <div class="field am-checkout-pdocument">
                                <form name="cash_document_upload" class="checkout_document_upload form-group"
                                        id="cash_document_upload" method="post" enctype="multipart/form-data">
                                        <div class="cdc-no-container">
                                                <label data-bind="i18n: 'Payment Reference Number'">Payment Reference Number</label>
                                                <input type="text" name="cash_reference_no" onkeypress="return isNumber(event);" onpaste="return isNumber(event);" id="cash-payment-reference-no" maxlength="19" value="">
                                        </div>
                                         <div class="cash-reference-error-message"></div>       
                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="upload-txt">Cash Payment Document</div>
                                                <span class="btn btn-primary btn-file">
                                                        <span class="fileupload-new">Upload document</span>
                                                        <span class="fileupload-exists">Upload document</span>
                                                        <input id="cash_document"  class="document-file cash_document" name="cash_document"
                                                                type="file"
                                                                data-bind="event: { change: function() { uploadImage($element.files[0],'cash_document') } }" />
                                                        <input type="hidden" name="cash_document_blob_url"
                                                                id="cash_document_blob_url" value="">
                                                </span>
                                                <div id="cash_document_preview" class="doc-name-txt" style="display: none">
                                                        <span class="fileupload-preview" id="cash_document_docname"></span>
                                                        <a href="#" class="clear-doc-data" id="cash_document_remove"
                                                                data-bind="click: deleteUploadedRefdoc">X</a>
                                                </div>
                                                <div id="cash_document_message_section"  class="cash-document-message-section"></div>
                                        </div>
                                </form>
                        </div>
						
							<div data-bind="if: getBankDetails"><h4 class ="cs-bankDetail">Please use following account details for payments.</h4>
							<span  class="trasnferdetails" data-bind="text: getBankDetails()"></span></p></div>
					   
					<div class="actions-toolbar">
                                <div class="primary">
                                        <button class="action primary checkout" type="submit"
                                            data-bind="click: placeOrder,
                                                attr: {title: $t('Place Order')},
                                                css: {disabled: !isPlaceOrderActionAllowed()},
                                                enable: (getCode() == isChecked())" disabled>
                                                <span data-bind="i18n: 'Place Order'"></span>
                                        </button>
                                </div>
                        </div>
                </div>
        </div>
