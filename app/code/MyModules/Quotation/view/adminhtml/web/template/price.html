<% if (data.isObject) { %>
<span class="price">
   
    <% if (data.quote) { %>
        [<%- data.quote %>]
    <% }else{ %>
	 <%- data.base %>
	<%  } %>
</span>
<% } else { %>
<span class="price"><%- data %></span>
<% } %>
