<div class="field field-select-billing">
    <label class="label"><span data-bind="i18n: 'Select Forwarder'"></span>:</label>
    <div class="control" data-bind="if: (addressOptions.length > 0)">
        <select class="select" id="forwarder_address_id" name="forwarder_address_id" data-bind="
        options: addressOptions,
        optionsText: addressOptionsText,
		optionsValue: addressOptionsValue"></select>
    </div>
</div>
